<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	div.bar {
        		display: inline-block;
        		width: 20px;
        		height: 20px;
        		background-color: teal;
        		margin-right: 2px;

        	}
        </style>
        <title>D3 Page Template</title>
        <script type="text/javascript" src="D3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
		
		var dataset = [];
		for (var i = 0 ; i < 25; i++){

			var newNb = Math.floor(Math.random() * 30); // rounds down random number, use Math.round() for nearest integer round
			dataset.push(newNb);
		}

		//print dataset text
		d3.selectAll("p")
			.data(dataset)
			.enter().append("p")
			.text(function(d){return d;})

		// Draw static chart with div element
		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class","bar")
			.style("height",function(d){ 
				var barHeight = 5 * d ;
				return barHeight+"px"
				})

		// Draw SVG circle 
		var svg = d3.select("body")
					.append("svg")
						.attr("height",100)
						.attr("width",800);
		svg.selectAll("circle")
			.data(dataset)
			.enter().append("circle")
				.attr("cx",function(d,i){ return i*50 + 25;})
				.attr("cy",50)
				.attr("r",function(d){return d})
				.attr("fill","yellow")
				.attr("stroke","orange")
				.attr("stroke-width", function(d) { return d/2});
		//Draw svg chart

		var w = 800;
		var h = 100;
		var barPadding = 1;

		var svgChart = d3.select("body").append("svg").attr("height",h).attr("width",w);
		svgChart.selectAll("rect")
					.data(dataset)
					.enter().append("rect")
						.attr({ // see multivalue maps for more details on the above structure
							x:function(d, i) { return i * (w/dataset.length); },
							y:function(d){return h-(d*3); },
							width: w/dataset.length - barPadding,
							height: function(d){ return d*3},
							fill: function(d){ return "rgb(0,0,"+(d*10)+")";}
						});
		svgChart.selectAll("text")
				.data(dataset)
				.enter().append("text")
					.text( function(d){ return d;})
					.attr({ 
							x: function(d,i){ return i * (w/dataset.length) + (w/dataset.length - barPadding) / 2;},
							y: function(d){ return h - (d*3) + 14;},
							"font-family": "sans-serif",
							"font-size": "11px",
							fill:"white",
							"text-anchor":"middle",
						});

		// Draw Scatterplot 

		var scatData = []
		for (var i = 0; i<15;i++) {
			var tempArray = []
			tempArray.push( Math.floor(Math.random()*w)); // avoid demi circle in graph
			tempArray.push( Math.floor(Math.random()*h)); // idem 
			scatData.push(tempArray);
		}

		// create a scale 
		var padding = 20
		var xScale = d3.scale.linear()
						.domain([0,d3.max(scatData,function(d){ return d[0];})])
						.range([padding,w-padding]);
		var yScale = d3.scale.linear()
						.domain([0,d3.max(scatData,function(d){ return d[1];})])
						.range([padding,h - padding]);

		var rScale = d3.scale.linear()
						.domain([0,d3.max(scatData,function(d){return d[1];})])
						.range([1,5])

		var svgScat = d3.select("body")
						.append("svg")
						.attr({
								width: w,
								height: h,
						});
		svgScat.selectAll("circle")
				.data(scatData)
				.enter().append("circle")
					.attr({
							cx: function(d){ return xScale(d[0])},
							cy: function(d) {return yScale(d[1])},
							r: function(d){ return rScale(d[1]);},
					});

		svgScat.selectAll("text")
				.data(scatData)
				.enter().append("text")
					.text(function(d){ return d[1] ;})
					.attr({
							x: function(d) { return xScale(d[0]);},
							y: function(d) { return yScale(d[1]);},
							"font-family":"sans-serif",
							"font-size":"11px",
							"fill":"green",
					});
		
        </script>
    </body>
</html>
