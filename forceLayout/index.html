<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        	div.bar {
        		display: inline-block;
        		width: 20px;
        		height: 20px;
        		background-color: teal;
        		margin-right: 2px;

        	}
        </style>
        <title>D3 Page Template</title>
        <script type="text/javascript" src="D3/d3.js"></script>
    </head>
    <body>
        <script type="text/javascript">
		
		var dataset = [];
		for (var i = 0 ; i < 25; i++){

			var newNb = Math.floor(Math.random() * 30); // rounds down random number, use Math.round() for nearest integer round
			dataset.push(newNb);
		}

		//print dataset text
		d3.selectAll("p")
			.data(dataset)
			.enter().append("p")
			.text(function(d){return d;})

		// Draw static chart with div element
		d3.select("body").selectAll("div")
			.data(dataset)
			.enter()
			.append("div")
			.attr("class","bar")
			.style("height",function(d){ 
				var barHeight = 5 * d ;
				return barHeight+"px"
				})

		// Draw SVG chart 
		var svg = d3.select("body")
					.append("svg")
						.attr("height",100)
						.attr("width",800);
		svg.selectAll("circle")
			.data(dataset)
			.enter().append("circle")
				.attr("cx",function(d,i){ return i*50 + 25;})
				.attr("cy",50)
				.attr("r",function(d){return d})
				.attr("fill","yellow")
				.attr("stroke","orange")
				.attr("stroke-width", function(d) { return d/2})





		
        </script>
    </body>
</html>
